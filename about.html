<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

</div>

                    <label >Name</label>

                </div>
                <div class="input-group">
                    <label >Phone</label>
                    <input type="text" placeholder="+91 00 9 898989 ">

            </div>
            <div class="input-row">
                <div class="input-group">
                    <label >Email</label>
                    <input type="text" placeholder="rocky123@gfail.com">
                </div>
                <div class="input-group">
                    <label >Subject</label>
                    <input type="text" placeholder="Product demo">
                </div>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="cotact-right">
